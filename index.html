<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期计算器 By Alan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 8px;
        }
        
        .title-main {
            font-size: 28px;
        }
        
        .title-by {
            font-size: 18px;
            color: #666;
            font-weight: 500;
        }
        
        .description {
            color: #666;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        
        .result-group {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4a90e2;
        }
        
        .result-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 10px;
        }
        
        .result {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        .calculate-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .calculate-btn:hover {
            background-color: #3a7bc8;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .example {
            background-color: #f0f7ff;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="title-main">日期计算器</span>
            <span class="title-by">By Alan</span>
        </h1>
        
        <div class="description">
            输入入境日期和停留天数，计算出入境有效期<br>
            <small>（入境日期为第一天）</small>
        </div>
        
        <div class="input-group">
            <label for="startDate">入境日期</label>
            <input type="date" id="startDate">
            <div class="error" id="dateError">请输入有效的日期</div>
        </div>
        
        <div class="input-group">
            <label for="daysToAdd">停留天数</label>
            <input type="number" id="daysToAdd" min="1" placeholder="输入停留天数">
            <div class="error" id="daysError">请输入有效的天数（≥1）</div>
        </div>
        
        <button class="calculate-btn" id="calculateBtn">计算有效期</button>
        
        <div class="result-group">
            <div class="result-label">计算结果</div>
            <div class="result" id="result">请输入入境日期和停留天数进行计算</div>
        </div>
        
        <div class="example">
            <strong>示例：</strong><br>
            入境日期：2023-10-01，停留天数：30<br>
            计算结果：2023-10-30（有效期至）
        </div>
        
        <div class="footer">
            <!-- 已删除版权信息 -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startDateInput = document.getElementById('startDate');
            const daysToAddInput = document.getElementById('daysToAdd');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');
            const dateError = document.getElementById('dateError');
            const daysError = document.getElementById('daysError');
            
            // 设置默认日期为今天
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            startDateInput.value = formattedDate;
            
            // 计算按钮点击事件
            calculateBtn.addEventListener('click', function() {
                // 重置错误信息
                dateError.style.display = 'none';
                daysError.style.display = 'none';
                
                // 获取输入值
                const startDateValue = startDateInput.value;
                const daysToAddValue = parseInt(daysToAddInput.value);
                
                // 验证输入
                let isValid = true;
                
                if (!startDateValue) {
                    dateError.style.display = 'block';
                    isValid = false;
                }
                
                if (isNaN(daysToAddValue) || daysToAddValue < 1) {
                    daysError.style.display = 'block';
                    isValid = false;
                }
                
                if (!isValid) {
                    resultDiv.textContent = '请修正输入错误';
                    return;
                }
                
                // 计算新日期（入境日期为第一天）
                const startDate = new Date(startDateValue);
                const newDate = new Date(startDate);
                newDate.setDate(startDate.getDate() + daysToAddValue - 1);
                
                // 格式化日期显示
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedNewDate = newDate.toLocaleDateString('zh-CN', options);
                
                // 显示结果
                resultDiv.innerHTML = `
                    <div>${formattedNewDate}</div>
                    <div style="font-size: 14px; color: #666; margin-top: 5px;">
                        ${newDate.toISOString().split('T')[0]} 
                        （有效期至，从 ${startDateValue} 起算 ${daysToAddValue} 天）
                    </div>
                `;
            });
            
            // 输入框回车触发计算
            daysToAddInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
